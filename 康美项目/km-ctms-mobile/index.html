<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>km-ctms-mobile</title>
    <script>
      // 适配移动端
      window.onresize=setHtmlFontSize;
      function setHtmlFontSize(){
        var deviceWidth = document.documentElement.clientWidth || document.body.clientWidth;
        var deviceHeight = document.documentElement.clientHeight;
       //横屏状态
        if (window.orientation === 90 || window.orientation === -90) {
          deviceWidth = deviceHeight;
         }
        //设置根字体大小  document.documentElement.style.fontSize = deviceWidth/10 + 'px';
        const htmlDom=document.getElementsByTagName('html')[0];
        htmlDom.style.fontSize = deviceWidth/10 + 'px';
      }
      setHtmlFontSize();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

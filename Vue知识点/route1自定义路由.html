<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js实现路由</title>
</head>
<body>
  <a href=" " >white</a>
  <a href="#/green" >green</a>
  <a href="#/blue" >blue</a>
  <a href="#/yellow" >yellow</a>
</body>
</html>
 
<script>
 
  function Route(){}

  Route.prototype.open=function(route,callback){
    var arr={};
    arr[route]=callback;
 
    // 当 url 的 hash 发生变化时，触发 hashchange 注册的回调
    // 回调中去进行不同的操作，进行不同的内容的展示
    window.addEventListener('hashchange',function(){
      var temp=window.location.hash;
      for(var i in arr){
        if(i==temp.slice(1,temp.length)){
          arr[i]();
        }
      }
    })
  };
  window.Route=new Route();
 
 
  function change(color){
    var body=document.getElementsByTagName('body')[0];
    body.style.backgroundColor=color;
    console.log(color);
  }
   
  Route.open('/',function(){
    change('');
  });
  Route.open('/green',function(){
    change('green');
    alert(window.location.pathname);
  });
  Route.open('/blue',function(){
    change('blue');
  });
  Route.open('/yellow',function(){
    change('yellow');
  });
 
</script>

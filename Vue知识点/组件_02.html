<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello</title>

  <script src="http://cdn.bootcss.com/vue-router/2.0.3/vue-router.js" type="text/javascript" charset="utf-8"></script>
  <!-- <script src="http://cdn.bootcss.com/vue/2.0.0-alpha.3/vue.js" type="text/javascript" charset="utf-8"></script> -->
	<script type="text/javascript" src="vue.js"></script>

</head>

<body>
	<div id="app">
		{{message}}
	</div>

	<div id="app-1">
		<span v-bind:title="message">
			Hover your mouse over me for a few seconds to see my dynamically bound title
		</span>
	</div>

	<div id="app-2">
		<p v-if="seem">Now you can see</p>
	</div>

	<div id="app-3">
		<ol>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>

	<div id="app-4">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">Reverse Message</button>
	</div>

	<div id="app-5">
		<p>{{message}}</p>
		<input v-model="message">
	</div>

	<div id="app-6">
		<input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
		<label for="jack">Jack</label>
		<input type="checkbox" id="john" value="John" v-model="checkedNames">
		<label for="john">John</label>
		<input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
		<label for="mike">Mike</label>
		<br>
		<span>Checked names: {{ checkedNames }}</span>
	</div>

	<div id="app-7">
  		<ol>
    	<!-- Now we provide each todo-item with the todo object    -->
    	<!-- it's representing, so that its content can be dynamic -->
    	<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
  		</ol>
	</div>

	<div id="app-8">
		
	</div>

  <script type="text/javascript" src="component.js"></script>
	
</body>
</html>

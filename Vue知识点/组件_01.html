<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

  <!-- <script src="http://cdn.bootcss.com/vue/2.0.0-alpha.3/vue.js"></script> -->
	<script src="vue.js"></script>
</head>
<body>

	<div id="app">
  		<ol>
    		<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
  		</ol>
	</div>

<script>
		Vue.component('todo-item', {
  			props: ['todo'],
  			template: '<li>{{ todo.text }}</li>'
		})

		var app = new Vue({
  			el: '#app',
  			data: {
    			groceryList: [
      				{ text: 'Vegetables' },
      				{ text: 'Cheese' },
      				{ text: 'Whatever else humans are supposed to eat' }
    			]
  			}
		})


	</script>
	
</body>
</html>
